<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phu AI â€“ Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      max-width: 440px;
      width: 100%;
      padding: 2.5rem;
    }

    h1 { font-size: 1.6rem; margin: 0 0 0.25rem; color: #1a1a2e; }
    p.subtitle { color: #6b7280; margin: 0 0 2rem; font-size: 0.95rem; }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.35rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.65rem 0.9rem;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1.25rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="number"]:focus { border-color: #6366f1; }

    #card-element {
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      padding: 0.75rem 0.9rem;
      margin-bottom: 1.25rem;
      transition: border-color 0.2s;
    }
    #card-element.StripeElement--focus { border-color: #6366f1; }
    #card-element.StripeElement--invalid { border-color: #ef4444; }

    #card-errors {
      color: #ef4444;
      font-size: 0.85rem;
      min-height: 1.2em;
      margin-bottom: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.85rem;
      background: #6366f1;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }
    button[type="submit"]:hover:not(:disabled) { background: #4f46e5; }
    button[type="submit"]:disabled { opacity: 0.6; cursor: not-allowed; }

    #result {
      margin-top: 1.25rem;
      padding: 0.9rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      display: none;
    }
    #result.success { background: #ecfdf5; color: #065f46; border: 1px solid #6ee7b7; }
    #result.error   { background: #fef2f2; color: #991b1b; border: 1px solid #fca5a5; }

    .test-note {
      margin-top: 1.75rem;
      padding: 0.75rem 1rem;
      background: #fefce8;
      border: 1px solid #fde68a;
      border-radius: 6px;
      font-size: 0.8rem;
      color: #78350f;
    }
    .test-note code { font-weight: 700; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Phu AI</h1>
    <p class="subtitle">Complete your payment securely with Stripe.</p>

    <form id="payment-form">
      <label for="amount">Amount (USD cents)</label>
      <input type="number" id="amount" name="amount" value="1000" min="50" required />

      <label>Card Details</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>

      <button type="submit" id="submit-btn">Pay Now</button>
    </form>

    <div id="result"></div>

    <div class="test-note">
      <strong>Test mode:</strong> Use card <code>4242 4242 4242 4242</code>,
      any future expiry, any CVC, and any ZIP.
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
