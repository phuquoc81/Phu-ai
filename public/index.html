<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phu AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d2b, #1a1a4e);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 2rem;
      color: #a78bfa;
      letter-spacing: 2px;
    }
    header p {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 4px;
    }
    #chat-container {
      width: 100%;
      max-width: 800px;
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #6d28d9;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border-bottom-left-radius: 4px;
    }
    .message.error {
      align-self: center;
      background: rgba(220,38,38,0.3);
      color: #fca5a5;
      font-size: 0.9rem;
    }
    #input-area {
      width: 100%;
      max-width: 800px;
      padding: 16px;
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(167,139,250,0.4);
      background: rgba(255,255,255,0.07);
      color: #e0e0ff;
      font-size: 1rem;
      resize: none;
      outline: none;
    }
    #user-input:focus {
      border-color: #a78bfa;
    }
    #send-btn {
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      background: #7c3aed;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send-btn:hover { background: #6d28d9; }
    #send-btn:disabled { background: #4b5563; cursor: not-allowed; }
    .thinking {
      align-self: flex-start;
      color: #94a3b8;
      font-style: italic;
      font-size: 0.9rem;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Phu AI</h1>
    <p>Solve complex puzzles · Math · Physics · Predict the future · Diagnose species</p>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <textarea
      id="user-input"
      rows="2"
      placeholder="Ask Phu AI anything..."
    ></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      userInput.value = '';
      sendBtn.disabled = true;
      appendMessage('user', message);

      const thinking = document.createElement('div');
      thinking.className = 'thinking';
      thinking.textContent = 'Phu AI is thinking...';
      chatContainer.appendChild(thinking);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        chatContainer.removeChild(thinking);
        if (data.reply) {
          appendMessage('assistant', data.reply);
        } else {
          appendMessage('error', data.error || 'An error occurred.');
        }
      } catch (e) {
        chatContainer.removeChild(thinking);
        appendMessage('error', 'Failed to connect to Phu AI. Please try again.');
      } finally {
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
